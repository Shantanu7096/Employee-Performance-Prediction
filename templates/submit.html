<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Analysis Result</title>
</head>
<body>
    <nav><div class="logo">PERFORM.AI</div><a href="/">HOME</a></nav>
    
    <div class="container" style="text-align: center;">
        <p style="color: #8b949e; letter-spacing: 2px; font-size: 0.8rem;">PREDICTED EFFICIENCY SCORE</p>
        
        <h1 style="font-size: 7rem; margin: 10px 0; color: white;">{{ score }}</h1>

        <div class="status-indicator" style="--status-color: {{ category_color | default('#58a6ff') }};">
            <span class="status-dot"></span>
            <span class="status-text">{{ category | default('Completed') }}</span>
        </div>

        <div style="margin-top: 60px; border-top: 1px solid var(--border); padding-top: 30px;">
            <p style="color: #8b949e; font-size: 0.9rem;">Analysis based on Random Forest Regression Model</p>
            <a href="/predict" style="color: var(--accent); text-decoration: none; font-weight: bold;">NEW ANALYSIS</a>
        </div>
    </div>
</body>
</html>
